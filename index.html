<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doncaster Crime Map</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0D1117" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <style>
        :root {
            --bg-dark: #0D1117;
            --bg-medium: #161B22;
            --bg-light: #21262D;
            --accent-primary: #FFD700;
            --accent-secondary: #00BFFF;
            --text-light: #E0E6ED;
            --border-color: #4A5D6B;
            --error-color: #FF6347;
            --predictive-hotspot: #FF4500;
            --active-glow-color: #34D399;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--bg-dark);
            color: var(--text-light);
        }
        
        #root {
            padding: 0.15rem;
        }

        .leaflet-tile-pane {
            animation: mapEffect 8s infinite alternate ease-in-out;
        }

        @keyframes mapEffect {
            0% {
                opacity: 1;
                filter: grayscale(50%) contrast(1.0) brightness(0.8) hue-rotate(200deg) saturate(1.5);
            }
            50% {
                opacity: 0.5;
                filter: grayscale(80%) contrast(0.5) brightness(0.6) hue-rotate(220deg) saturate(2.0);
            }
            100% {
                opacity: 1;
                filter: grayscale(50%) contrast(1.0) brightness(0.8) hue-rotate(200deg) saturate(1.5);
            }
        }
        
        .leaflet-pane, .leaflet-popup-pane, .leaflet-control-container, .leaflet-marker-pane, .leaflet-shadow-pane, .leaflet-overlay-pane, .leaflet-tooltip-pane, .leaflet-heatmap-layer {
            filter: none !important;
        }

        .leaflet-popup-content-wrapper {
            border-radius: 0.1rem !important;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.9), 0 0 4px var(--accent-secondary) !important;
            background-color: var(--bg-light) !important;
            border: 1px solid var(--accent-secondary) !important;
            color: var(--text-light);
            padding: 0.5rem !important;
            line-height: 1.1 !important;
        }
        .leaflet-popup-close-button {
            color: var(--error-color) !important;
            font-size: 1.2rem !important;
            right: 0.2rem !important;
            top: 0.2rem !important;
            text-shadow: 0 0 3px var(--error-color) !important;
        }
        
        .crime-marker-popup .briefing-content {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 0.5rem;
            padding-right: 5px;
            font-size: 0.75rem;
            line-height: 1.4;
        }

        @keyframes flash-red-amber {
            0% { border-color: var(--error-color); box-shadow: 0 0 7px var(--error-color); }
            50% { border-color: var(--accent-primary); box-shadow: 0 0 10px var(--accent-primary); }
            100% { border-color: var(--error-color); box-shadow: 0 0 7px var(--error-color); }
        }
        .burglary-flash {
            animation: flash-red-amber 1.8s infinite alternate;
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 1; }
        }

        @keyframes pulse-predictive {
            0% { transform: scale(1); opacity: 1; box-shadow: 0 0 7px var(--predictive-hotspot); }
            50% { transform: scale(1.1); opacity: 0.8; box-shadow: 0 0 15px var(--predictive-hotspot); }
            100% { transform: scale(1); opacity: 1; box-shadow: 0 0 7px var(--predictive-hotspot); }
        }

        .insights-generating, .predictive-generating {
            animation: pulse 1.2s infinite ease-in-out;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-spinner {
            border: 3px solid rgba(255, 215, 0, 0.4);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
            margin: 8px auto;
        }
        
        .marker-cluster-small div, .marker-cluster-medium div, .marker-cluster-large div {
            background-color: rgba(255, 215, 0, 0.8) !important;
            color: #000 !important;
            font-weight: bold !important;
            text-shadow: 1px 1px 2px rgba(255, 255, 255, 0.7) !important;
            border: 2px solid var(--accent-primary) !important;
            box-shadow: 0 0 5px rgba(0,0,0,0.5) !important;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50% !important;
        }
        .marker-cluster-small span, .marker-cluster-medium span, .marker-cluster-large span {
            line-height: normal !important;
        }
        .marker-cluster-small { background-color: rgba(255, 215, 0, 0.6) !important; }
        .marker-cluster-medium { background-color: rgba(255, 165, 0, 0.7) !important; }
        .marker-cluster-large { background-color: rgba(255, 0, 0, 0.8) !important; }

        ::-webkit-scrollbar { width: 8px !important; height: 8px !important; }
        ::-webkit-scrollbar-track { background: var(--bg-dark) !important; border-radius: 10px !important; border: 1px solid var(--border-color) !important; }
        ::-webkit-scrollbar-thumb { background: var(--accent-secondary) !important; border-radius: 10px !important; border: 1px solid var(--bg-dark) !important; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-primary) !important; }
        
        .table-row-highlighted {
            background-color: var(--bg-light) !important;
            box-shadow: inset 0 0 8px var(--accent-secondary);
            color: white;
            font-weight: bold;
        }

        .active-glow {
            box-shadow: 0 0 8px 2px rgba(52, 211, 153, 0.6), inset 0 0 5px rgba(52, 211, 153, 0.4) !important;
            border-color: var(--active-glow-color) !important;
        }

    </style>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>
</html>
